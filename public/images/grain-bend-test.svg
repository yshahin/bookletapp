<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <style>
      .paper { fill: #f5f5f5; stroke: #333; stroke-width: 2; }
      .arrow { stroke: #2ecc71; stroke-width: 3; fill: none; marker-end: url(#arrowhead-green); }
      .arrow-bad { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#arrowhead-red); }
      .label { font-family: sans-serif; font-size: 16px; fill: #333; text-anchor: middle; font-weight: bold; }
      .sublabel { font-family: sans-serif; font-size: 14px; fill: #666; text-anchor: middle; }
    </style>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2ecc71" />
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
  </defs>

  <rect width="600" height="300" fill="#fff" />

  <!-- With Grain -->
  <g transform="translate(150, 200)">
    <!-- Paper curving down -->
    <path d="M-100,-50 Q0,50 100,-50 L100,50 Q0,150 -100,50 Z" class="paper" />
    <!-- Happy Arrow -->
    <path d="M-50,-80 Q0,-40 50,-80" class="arrow" />
    <text x="0" y="80" class="label">Grain Direction</text>
    <text x="0" y="100" class="sublabel">Bends Easily (With Grain)</text>
    <line x1="0" y1="-20" x2="0" y2="40" stroke="#999" stroke-dasharray="4,4" />
  </g>

  <!-- Against Grain -->
  <g transform="translate(450, 200)">
     <!-- Paper resisting, stiffer -->
    <path d="M-100,-20 Q0,10 100,-20 L100,80 Q0,110 -100,80 Z" class="paper" />
    <!-- Resistance lines -->
    <path d="M-40,10 L-60,-10" stroke="#e74c3c" stroke-width="2" />
    <path d="M40,10 L60,-10" stroke="#e74c3c" stroke-width="2" />

    <text x="0" y="80" class="label">Cross Grain</text>
    <text x="0" y="100" class="sublabel">High Resistance (Against Grain)</text>
  </g>

</svg>