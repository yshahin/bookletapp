<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 14px; fill: #333; text-anchor: middle; }
      .sheet { stroke: #555; stroke-width: 1; fill: #fff; }
    </style>
  </defs>

  <rect width="600" height="300" fill="#f8f9fa" />

  <!-- 60 GSM -->
  <path d="M50,200 L130,200 L140,195 L60,195 Z" fill="#e0e0e0" />
  <rect x="50" y="198" width="80" height="2" fill="#fff" stroke="#999" stroke-width="0.5" />
  <text x="90" y="230" class="label">60 gsm</text>
  <text x="90" y="250" class="label" font-size="10" fill="#666">Thin/Tracing</text>

  <!-- 80 GSM -->
  <path d="M160,200 L240,200 L250,190 L170,190 Z" fill="#e0e0e0" />
  <rect x="160" y="195" width="80" height="5" fill="#fff" stroke="#999" stroke-width="0.5" />
  <text x="200" y="230" class="label">80 gsm</text>
  <text x="200" y="250" class="label" font-size="10" fill="#666">Standard Copy</text>

  <!-- 120 GSM -->
  <path d="M270,200 L350,200 L360,185 L280,185 Z" fill="#e0e0e0" />
  <rect x="270" y="190" width="80" height="10" fill="#fff" stroke="#999" stroke-width="0.5" />
  <text x="310" y="230" class="label">120 gsm</text>
  <text x="310" y="250" class="label" font-size="10" fill="#666">Quality Paper</text>

  <!-- 200 GSM -->
  <path d="M380,200 L460,200 L470,180 L390,180 Z" fill="#e0e0e0" />
  <rect x="380" y="180" width="80" height="20" fill="#fff" stroke="#999" stroke-width="0.5" />
  <text x="420" y="230" class="label">200 gsm</text>
  <text x="420" y="250" class="label" font-size="10" fill="#666">Card Stock</text>

</svg>