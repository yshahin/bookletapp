<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 500">
  <defs>
    <style>
      .spine { fill: #e0e0e0; stroke: #999; }
      .cover { fill: #A1887F; stroke: #5D4037; stroke-width: 2; }
      .hole { fill: black; }
      .thread { stroke: #D32F2F; stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .label { font-family: sans-serif; font-size: 14px; fill: #555; }
    </style>
  </defs>

  <rect width="300" height="500" fill="#fcfcfc" />

  <!-- Book -->
  <rect x="50" y="50" width="200" height="400" class="cover" />

  <!-- Spine Margin Line -->
  <line x1="80" y1="50" x2="80" y2="450" stroke="#5D4037" stroke-width="1" stroke-dasharray="2,2" />

  <!-- Holes -->
  <circle cx="90" cy="80" r="3" class="hole" />  <!-- 1 -->
  <circle cx="90" cy="186" r="3" class="hole" /> <!-- 2 -->
  <circle cx="90" cy="292" r="3" class="hole" /> <!-- 3 -->
  <circle cx="90" cy="400" r="3" class="hole" /> <!-- 4 -->

  <!-- Thread Pattern (Yotsume Toji) -->
  <!-- Vertical between holes -->
  <line x1="90" y1="80" x2="90" y2="400" class="thread" />

  <!-- Wraps around spine -->
  <path d="M90,80 L50,80" class="thread" />
  <path d="M90,186 L50,186" class="thread" />
  <path d="M90,292 L50,292" class="thread" />
  <path d="M90,400 L50,400" class="thread" />

  <!-- Wraps around head/tail -->
  <path d="M90,80 L90,50" class="thread" />
  <path d="M90,400 L90,450" class="thread" />

  <!-- Labels -->
  <text x="110" y="85" class="label">Hole 1</text>
  <text x="110" y="190" class="label">Hole 2</text>
  <text x="110" y="300" class="label">Hole 3</text>
  <text x="110" y="405" class="label">Hole 4</text>

  <text x="150" y="480" text-anchor="middle" class="label" font-weight="bold">4-Hole Pattern</text>

</svg>