<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <style>
      .spine { stroke: #ccc; stroke-width: 10; stroke-linecap: butt; }
      .thread { fill: none; stroke: #D32F2F; stroke-width: 3; stroke-linejoin: round; }
      .hole { fill: #fff; stroke: #333; stroke-width: 1; }
      .label { font-family: sans-serif; font-size: 14px; fill: #555; }
      .step { font-family: sans-serif; font-size: 12px; fill: #D32F2F; font-style: italic; }
      .zone { font-family: sans-serif; font-size: 12px; fill: #999; text-transform: uppercase; letter-spacing: 1px; }
    </style>
  </defs>

  <rect width="400" height="400" fill="#fff" />

  <!-- layout -->
  <line x1="200" y1="50" x2="200" y2="350" class="spine" opacity="0.3" />

  <text x="50" y="30" class="zone">Inside Booklet</text>
  <text x="250" y="30" class="zone">Outside Spine</text>

  <!-- Holes -->
  <circle cx="200" cy="100" r="5" class="hole" /> <!-- Top (1) -->
  <circle cx="200" cy="200" r="5" class="hole" /> <!-- Middle (2) -->
  <circle cx="200" cy="300" r="5" class="hole" /> <!-- Bottom (3) -->

  <text x="160" y="105" class="label">Hole 1</text>
  <text x="160" y="205" class="label">Hole 2</text>
  <text x="160" y="305" class="label">Hole 3</text>

  <!-- Thread Path -->
  <!-- 1. Start Inside (2) -> Out -->
  <path d="M120,210 L200,200" class="thread" stroke-dasharray="2,2" />
  <text x="100" y="225" class="step">Start Here</text>

  <!-- 2. Out (2) -> Top (1) -->
  <path d="M200,200 C230,200 230,100 200,100" class="thread" />

  <!-- 3. In (1) -> Bottom (3) (Inside Long Stitch) -->
  <path d="M200,100 C170,100 170,300 200,300" class="thread" />

  <!-- 4. Out (3) -> Middle (2) -->
  <path d="M200,300 C230,300 230,200 200,200" class="thread" />

  <!-- 5. In (2) -> Tie -->
  <path d="M200,200 L140,190" class="thread" stroke-dasharray="2,2" />
  <text x="100" y="185" class="step">End &amp; Tie</text>

</svg>