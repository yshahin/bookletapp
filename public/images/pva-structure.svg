<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <style>
      .label { font-family: sans-serif; font-size: 16px; fill: #333; font-weight: bold; text-anchor: middle; }
      .desc { font-family: sans-serif; font-size: 12px; fill: #666; text-anchor: middle; }
      .chain { fill: none; stroke: #555; stroke-width: 3; stroke-linecap: round; }
      .water { fill: #4FC3F7; opacity: 0.6; }
      .container { stroke: #ccc; stroke-width: 2; fill: #f9f9f9; rx: 10; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="600" height="300" fill="white" />

  <!-- Left Panel: Wet PVA -->
  <g transform="translate(20, 40)">
    <rect class="container" width="260" height="200" />
    <text x="130" y="30" class="label">Wet PVA (Emulsion)</text>
    <text x="130" y="185" class="desc">Chains suspended in water</text>

    <!-- Water molecules (dots) -->
    <circle cx="50" cy="80" r="4" class="water" />
    <circle cx="90" cy="120" r="4" class="water" />
    <circle cx="150" cy="70" r="4" class="water" />
    <circle cx="200" cy="100" r="4" class="water" />
    <circle cx="60" cy="140" r="4" class="water" />
    <circle cx="120" cy="100" r="4" class="water" />
    <circle cx="210" cy="140" r="4" class="water" />
    <circle cx="170" cy="110" r="4" class="water" />

    <!-- Polymer Chains (Loose) -->
    <path d="M40,60 Q70,90 100,60 T160,60" class="chain" stroke="#EF5350" />
    <path d="M50,110 Q80,140 110,110 T170,110" class="chain" stroke="#42A5F5" />
    <path d="M120,80 Q150,50 180,80 T240,80" class="chain" stroke="#66BB6A" />
    <path d="M100,140 Q130,170 160,140 T220,140" class="chain" stroke="#FFA726" />
  </g>

  <!-- Right Panel: Dry PVA -->
  <g transform="translate(320, 40)">
    <rect class="container" width="260" height="200" />
    <text x="130" y="30" class="label">Dry PVA (Solid)</text>
    <text x="130" y="185" class="desc">Water evaporates, chains interlock</text>

    <!-- Polymer Chains (Tangled/Interlocked) -->
    <!-- Compressed and overlapping versions of the chains -->
    <path d="M50,70 Q80,100 110,70 T170,70" class="chain" stroke="#EF5350" transform="translate(10, 10)" />
    <path d="M50,90 Q80,60 110,90 T170,90" class="chain" stroke="#42A5F5" transform="translate(15, -5)" />
    <path d="M100,80 Q130,110 160,80 T220,80" class="chain" stroke="#66BB6A" transform="translate(-10, 15)" />
    <path d="M80,110 Q110,80 140,110 T200,110" class="chain" stroke="#FFA726" transform="translate(5, -15)" />

    <path d="M60,130 Q90,100 120,130 T180,130" class="chain" stroke="#AB47BC" opacity="0.8" />
    <path d="M110,60 Q140,90 170,60 T230,60" class="chain" stroke="#26C6DA" opacity="0.8" />
  </g>

  <!-- Arrow -->
  <path d="M290,140 L310,140" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
        <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

</svg>