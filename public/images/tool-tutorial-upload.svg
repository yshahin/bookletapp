<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#f9f5f1" rx="12"/>

  <!-- Browser Window Frame -->
  <rect x="100" y="50" width="600" height="300" fill="#ffffff" stroke="#e7e5e4" stroke-width="2" rx="8"/>
  <circle cx="120" cy="70" r="4" fill="#ef4444"/>
  <circle cx="135" cy="70" r="4" fill="#f59e0b"/>
  <circle cx="150" cy="70" r="4" fill="#22c55e"/>
  <path d="M100 90 L700 90" stroke="#e7e5e4" stroke-width="1"/>

  <!-- Upload Area -->
  <rect x="250" y="140" width="300" height="120" rx="8" stroke="#a8a29e" stroke-width="2" stroke-dasharray="8 8" fill="#fafaf9"/>
  <circle cx="400" cy="180" r="24" fill="#e7e5e4"/>
  <path d="M400 170 L400 190 M390 180 L410 180" stroke="#78716c" stroke-width="3" stroke-linecap="round"/>
  <text x="400" y="230" font-family="sans-serif" font-size="14" fill="#57534e" text-anchor="middle">Click to Upload PDF</text>

  <!-- Annotation -->
  <path d="M30 200 Q150 200 230 200" stroke="#5d4037" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="30" y="190" font-family="serif" font-size="18" fill="#5d4037" font-weight="bold">Start Here</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#5d4037" />
    </marker>
  </defs>
</svg>