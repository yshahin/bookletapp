<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 250">
  <defs>
    <style>
      .page { fill: #fdfdfd; stroke: #333; stroke-width: 1; }
      .label { font-family: sans-serif; font-size: 14px; fill: #333; text-anchor: middle; font-weight: bold; }
      .page-num { font-family: monospace; font-size: 30px; fill: #ccc; text-anchor: middle; dominant-baseline: middle; }
      .spine { stroke: #999; stroke-width: 1; stroke-dasharray: 4,4; }
    </style>
  </defs>

  <rect width="500" height="250" fill="#fff" />

  <!-- Outer Side -->
  <g transform="translate(120, 125)">
    <text x="0" y="-80" class="label">Outer Side (Cover)</text>
    <rect x="-100" y="-60" width="100" height="120" class="page" />
    <rect x="0" y="-60" width="100" height="120" class="page" />
    <line x1="0" y1="-60" x2="0" y2="60" class="spine" />

    <text x="-50" y="0" class="page-num">4</text>
    <text x="50" y="0" class="page-num">1</text>
  </g>

  <!-- Inner Side -->
  <g transform="translate(380, 125)">
    <text x="0" y="-80" class="label">Inner Side (Center)</text>
    <rect x="-100" y="-60" width="100" height="120" class="page" />
    <rect x="0" y="-60" width="100" height="120" class="page" />
    <line x1="0" y1="-60" x2="0" y2="60" class="spine" />

    <text x="-50" y="0" class="page-num">2</text>
    <text x="50" y="0" class="page-num">3</text>
  </g>

</svg>